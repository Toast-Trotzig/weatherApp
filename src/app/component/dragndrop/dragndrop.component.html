<div class="big-card-container" cdkDropListGroup>
  <mat-card class="mat-elevation-z6 big-card">
    <mat-card-title>Done</mat-card-title>
    <mat-card-content>
      <div cdkDropList [cdkDropListData]="done" class="drop-list" (cdkDropListDropped)="onDrop($event)">
        <mat-card class="drop-box" *ngFor="let item of done" cdkDrag>
          <mat-card-content>{{item}}</mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="mat-elevation-z6 big-card">
    <mat-card-title>In progress</mat-card-title>
    <mat-card-content>
      <div cdkDropList [cdkDropListData]="inprogress" class="drop-list" (cdkDropListDropped)="onDrop($event)">
        <mat-card class="drop-box" *ngFor="let item of inprogress" cdkDrag>
          <mat-card-content>{{item}}</mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="mat-elevation-z6 big-card">
    <mat-card-title>To do</mat-card-title>
    <mat-card-content>
      <div cdkDropList [cdkDropListData]="todo" class="drop-list" (cdkDropListDropped)="onDrop($event)">
        <mat-card class="drop-box" *ngFor="let item of todo" cdkDrag>
          <mat-card-content>{{item}}</mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
</div>
